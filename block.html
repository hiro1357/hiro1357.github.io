<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>

<style>
.test {
  border: 1px solid #ff0000;
  padding: 15px;

  /*ブロックとインラインに違いが出る。
     インラインにはwidthやheight,margin(上下)は適用されない*/
  width: 200px;
  height: 50px;
  margin: 30px;
}
</style>

</head>
<body>

  <div class="test">ブロック1</div>
  <div class="test">ブロック2</div>

  <!-- その名の通り、縦に書いても横に書いても1ラインに -->
  <span class="test">インライン1</span>
  <span class="test">インライン2</span>

</body>
</html>
